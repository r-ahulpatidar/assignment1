<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Employee Interests Survey form</title>
</head>
<body style= "text-align: center;">
  <Form>
  <h1>Employee Interests Survey form</h1>
  <p>Enter your name: <input type="text"></p>
  <p>Enter your department: <input type="text"></p>
  <p>Tell us a little about yourself: <input type="text"></p>
  <p>Do you exercise at home? <input type="radio" name="exercise"> yes <input type="radio" name="exercise"> no </p>
  <p>How do you like to read about your favorite topics?</p>
  <p><input type="checkbox"> Books <input type="checkbox"> Online resources <input type="checkbox"> Phone apps <input type="checkbox"> Magazines</p>
  <p>What genre of movies do you like? <input list="movies" value="Comedy">
    <datalist id="movies">
      <option value="Comedy">
      <option value="Romance">
      <option value="Horror">
      <option value="Thriller">
      <option value="Biopic">
   </datalist>
   </p>
   <input type="submit" value="submit form">
 </form>
</body>
</html>
